name: Auto Deploy BlueMedia Landing

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3
      
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: ğŸ“¦ Install dependencies
      run: |
        if [ -f package.json ]; then
          npm install
        else
          echo "No package.json found, skipping npm install"
        fi
        
    - name: ğŸ§ª Run tests (opcional)
      run: |
        echo "Running basic HTML validation..."
        # AquÃ­ puedes agregar validadores HTML/CSS
        
    - name: ğŸš€ Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
        
    - name: ğŸ“± Notify deployment
      if: success()
      run: |
        echo "âœ… BlueMedia Landing Page deployed successfully!"
        echo "ğŸŒ Available at: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"
